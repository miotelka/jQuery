<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modal form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <section>
        <div><a href="#!" id="formModalShowBtn">Dodaj produkt</a></div>
    </section>

    <form id="formModalShow">
        <div class="close">X</div>
        <div class="section generalInfo">
            <p>Informacje podstawowe</p>
            <div class="inputFields">
                <div class="inputField">
                    <input type="text" required="required">
                    <span class="hm">Product name (ang)</span>
                </div>
                <div class="inputField">
                    <input type="text" required="required">
                    <span class="hm">Nazwa produktu (pl)</span>
                </div>
                <div class="inputField">
                    <input type="text" required="required">
                    <span class="hm">SKU</span>
                </div>
                <div class="inputField">
                    <input type="text" required="required">
                    <span class="hm">Cena</span>
                </div>
                <div class="inputField">
                    <input type="text" required="required">
                    <span class="hm">Ilość sztuk na stanie</span>
                </div>
            </div>
        </div>
        <div class="sections">
            <div class="section metaInfo">
                <p>Metadane</p>
                <ul class="halon"></ul>
                <div class="inputFields">
                    <div class="inputField keywords">
                        <input type="text" id="keywords"  required="required">
                        <span class="hm">Słowa kluczowe - po spacji</span>
                    </div>
                    <div class="inputField">
                        <input type="text" required="required">
                        <span class="hm">Opis</span>
                    </div>
                </div>
            </div>
            <div class="section tagi">
                <p>Tagi</p>
                <div class="ui-widget">
                    <input id="tags" size="50">
                </div>
            </div>
        </div>
        <input class="submit" type="submit" value="Utwórz produkt">
    </form>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script
        src="https://code.jquery.com/ui/1.13.2/jquery-ui.min.js"
        integrity="sha256-lSjKY0/srUM9BE3dPm+c4fBo1dky2v27Gdjm2uoZaL0="
        crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>
</html>
